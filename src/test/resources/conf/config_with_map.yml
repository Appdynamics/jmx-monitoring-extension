mbeans:
  - objectName: "org.apache.activemq.metrics:type=ClientRequest,scope=Read,name=Latency"
    mbeanKeys: ["type", "scope","name"]
    metrics:
      include:
        # Normal Metric
        - Max: "Max"
          aggregationType: "OBSERVATION"
          timeRollUpType: "AVERAGE"
          clusterRollUpType: "INDIVIDUAL"

        # Composite Metric
        - HeapMemoryUsage.max : "Heap Memory Usage|Committed"
          multiplier: "10"
          delta: false

        # Map Metric Level 1
        - MapOfString.key1: "Map 1|Key 1"
        - MapOfString.key2: "Map 1|Key 2"
          aggregationType: "OBSERVATION"
          timeRollUpType: "AVERAGE"
          clusterRollUpType: "INDIVIDUAL"

        # Map Metric Level 2
        - MapOfString.map2.key2: "Map 1|Map 2|Key 2"
